  <section class="banner">
    <div class="banner-content">
      <h1>Bienvenue sur Faction Nox !</h1>
      <h2>Découvre une faction d’élite, la faction Nox.</h2>
      <button class="ip-btn" onclick="copyIP()">
        Clique ici pour copier l'IP !
        <span class="ip-txt">PLAY.BATTLE-ADVENTURE.EU</span>
        <span class="ip-info">Versions 1.8.1 à 1.21</span>
      </button>
      <br>
      <a class="discord-btn" href="https://discord.gg/faction-nox" target="_blank">
        💬 Rejoins notre Discord
      </a>
    </div>
  </section>
  <script>
  function copyIP() {
    navigator.clipboard.writeText('PLAY.FACTION-NOX.EU');
    const btn = document.querySelector('.ip-btn');
    btn.textContent = "Copié ✔️";
    setTimeout(() => {
      btn.innerHTML = `Clique ici pour copier l'IP !
      <span class="ip-txt">PLAY.FACTION-NOX.EU</span>
      <span class="ip-info">Versions 1.8.1 à 1.21</span>`;
    }, 1200);
  }

  const logo = document.querySelector('.logo-main');

  if (logo) {
    logo.style.transition = 'transform 0.3s cubic-bezier(.4,2.2,.2,1)';
    logo.style.pointerEvents = 'auto'; // Pour s'assurer que le hover fonctionne
    logo.style.cursor = "pointer"; // Curseur main

    logo.addEventListener('mouseenter', () => {
      // Garde le centrage si transform déjà existant :
      const current = logo.style.transform || getComputedStyle(logo).transform;
      if (current && current !== 'none') {
        logo.style.transform = current + ' scale(1.12)';
      } else if (logo.classList.contains('logo-main') && logo.style.left) {
        // Si déjà un translateX dans le style inline
        logo.style.transform = 'translateX(-50%) scale(1.12)';
      } else {
        logo.style.transform = 'scale(1.12)';
      }
    });
    logo.addEventListener('mouseleave', () => {
      // Remet juste la translation, pas le scale
      if (logo.classList.contains('logo-main') && logo.style.left) {
        logo.style.transform = 'translateX(-50%)';
      } else {
        logo.style.transform = '';
      }
    });

    // Redirection vers index.html au clic
    logo.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  }
</script>
